<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Doodle</title>
  <style>
    body {
      background-color: #fff5f8;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
      transition: background-color 0.5s;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }
    .doodle {
      font-size: 60px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #msg {
      color: #ff1493;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My  Doodle Page</h1>
  <div class="doodle" id="emoji">🐰🌸✨</div>

  <button onclick="sayHi()">Say Hi!</button>
  <button onclick="toggleEmoji()">Change Emoji</button>
  <button onclick="changeBackground()">Change Background</button>
  <p id="msg"></p>

  <script>
    function sayHi() {
      const messages = ["Hi Boss 🥰", "You're adorable! 🐣", "Have a sweet day! 🍭", "You sparkle! ✨"];
      const random = Math.floor(Math.random() * messages.length);
      document.getElementById("msg").textContent = messages[random];
    }

    function toggleEmoji() {
      let emojiDiv = document.getElementById("emoji");
      emojiDiv.textContent = emojiDiv.textContent === "🐰🌸✨" ? "🐶🍓💖" : "🐰🌸✨";
    }

    function changeBackground() {
      const colors = ["#fff5f8", "#ffe4f0", "#f0fff5", "#f5f0ff"];
      let current = document.body.style.backgroundColor;
      let next = colors[(colors.indexOf(current) + 1) % colors.length];
      document.body.style.backgroundColor = next || colors[0];
    }
  </script>

</body>
</html>
